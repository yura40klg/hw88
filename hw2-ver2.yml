---
- name: started docker build  container
  hosts: db
  become: yes

  tasks:
  - name: Ensure docker  is present
    apt:
     name: docker.io
     state: present

  - name:  started docker build container
    shell: docker run -d bitsl/buildboxfuse

- name: started docker Tomcat container
  hosts: web
  become: yes

  tasks:
  - name: Ensure docker  is present
    apt:
     name: docker.io
     state: present

  - name: started docker tomcat container
    shell:  docker stop $(docker ps -a -q) && docker run -d -p 8080:8080 bitsl/tomcatboxfuse

